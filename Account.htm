    <link rel="stylesheet" href="css/account.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.htm"><img src="images/Zshop.png" width="125px"></a>

                    <ul>
                        <li><a href="index.htm">Home</a></li>

            </div>
        </div>
    </div>

    <! Account page >
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="images/home1.jpg">
                    <table border="4" id="show">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>user-name</th>
                                <th>Email-ID</th>
                                <th>Mobile-number</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-button">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Registration</span>
                            <hr id="indicator">
                        </div>
                        <form action="" id="Login-form">
                            <input type="text" placeholder="user-name" id="ilusername">
                            <input type="password" placeholder="password" id="ilpassword">
                            <button type="submit" class="button">Login</button>
                            <a href="#">forgot password</a>
                        </form>

                        <form action="" id="Reg-form">
                            <input type="text" placeholder="name" id="iname" required>
                            <input type="text" placeholder="user-name" id="irusername" required>
                            <input type="email" placeholder="E-mail" id="iemailid" required>
                            <input type="tel" placeholder="Mobile-number" id="inumber" pattern="[0-9]{10}" required>
                            <input type="password" placeholder="password" id="irpassword" required>
                            <button type="submit" class="button">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col-1">
                    <img src="images/Zshop.png">
                    <p>#some lines about website#</p>
                </div>
                <div class="footer-col-2">
                    <h2>Follow us</h2>
                    <ul>
                        <li>Instagram</li>
                        <li>Facebook</li>
                        <li>Twitter</li>
                        <li>Linked-in</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/Login_Reg.js"></script>
    <script src="js/Account.js"></script>
</body>
