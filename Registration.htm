<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-4.5.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-4.5.2-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-4.5.2-dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-4.5.2-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/offer.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="header">
        <div class="container-main">
            <div class="navbar">
                <div class="logo">
                    <a href="index.htm"><img src="images/Zshop.png" width="150px"></a>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.htm">Home</a></li>
                        <li><a href="Cloths.htm">Cloths</a></li>
                        <li><a href="Electronics.htm">Electronics</a></li>
                        <li><a href="Accessories.htm">Accessories</a></li>
                        <li><a href="Aboutus.htm">About us</a></li>
                        <li><a href="Login.htm">Login</a></li>
                        <li><a href="Registration.htm">Sign-Up</a></li>
                    </ul>
                </nav>
            </div>
            <form align="center">
                <div class="form-row" style="width:50%;margin:auto;">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                </div>
                <div class="form-group" style="width:50%;margin:auto;">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main Sty">
                </div>
                <div class="form-group" style="width:50%;margin:auto;">
                    <label for="inputAddress2">Mobile Number</label>
                    <input type="number" class="form-control" id="inputAddress2" placeholder="+91 1234567890">
                </div>
                <div class="form-row" style="width:50%;margin:auto">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>Gujarat</option>
                            <option>Maharastra</option>
                            <option>rajasthan</option>
                            <option>Tamilnadu</option>
                            <option>Jammu-Kashmir</option>
                            <option>Madhya-Pradesh</option>
                            <option>Karnataka</option>
                            <option>Goa</option>
                            <option>Keral</option>
                            <option>Chhatishgarh</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                        Check me out
                        </label>
                    </div>
                </div>
                <button type="submit" class="button">Sign in</button>
            </form>
        </div>
    </div>

    <! footer >
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col-1">
                    <img src="images/Zshop.png">
                    <p>#some lines about website#</p>
                </div>
                <div class="footer-col-2">
                    <h2>Follow us</h2>
                    <ul>
                        <li>Instagram</li>
                        <li>Facebook</li>
                        <li>Twitter</li>
                        <li>Linked-in</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
